<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="life-is-strange-icon.png" type="image/x-icon">
    <title>Novidades de Arcadia Bay</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logotipo-Life-is-Strange.png" alt="Logo da franquia Life is Strange">
        </div>
    </header>
    <div class="container">
        <div class="navigation">
            <div class="menu-toggle">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
            <ul class="list">
                <li class="list-item active">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-image"></i></span>
                        <span class="text">News</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-skull"></i></span>
                        <span class="text">Characters</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-gamepad"></i></span>
                        <span class="text">More Games</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-heart"></i></span>
                        <span class="text">New Theories</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/95bbf1d870.js"></script>
    <script src="script.js"></script>
</body>
</html>
